<!DOCTYPE html>

    </head>
    <body>
        <h1>お問い合わせフォーム</h1>
        <form method="XXX" action="XXX" class="form">
            <div class="text">
              名前<br>
            <input type="text" name="XXX" class="text">  
            </div>
            <div class="text">
                メールアドレス<br>
            <input type="text" name="XXX" class="text">
            </div>
            <div class="select">
                年齢<br>
            <select name="XXX" class="text">
                <option>選択してください</option>
                <script>
                    for(var i =18; i<=65; i++){
                        document.write("<Option value="+i+">" + i + "歳</Option>");
                    }
                </script>
            </select>
            </div>
           
            コメント<br>
            <textarea name="XXX" rows="10" cols="40"></textarea>
            <div>
               <input type="submit" value="送信する" class="submit"> 
            </div>
        </form>
